<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <div>BOTAR FOTO AQUI</div>
  </ion-item>

  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input [(ngModel)]="profile.nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Console</ion-label>
    <ion-input [(ngModel)]="profile.console"></ion-input>
  </ion-item>
  
  <button ion-button clear (click)="createProfile()">Salvar Perfil</button>

    

</ion-content>
